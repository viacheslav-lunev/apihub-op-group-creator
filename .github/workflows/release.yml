name: release

on:
  push:
    tags:
      - '*'

jobs:

  build_release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Build for Linux
      run: go build -v ./...
      env:
        GOOS: linux
        GOARCH: amd64

    - name: Build for Windows
      env:
        GOOS: windows
        GOARCH: amd64
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
  
    - name: release
      uses: actions/create-release@v1
      id: create_release
      with:
        draft: false
        prerelease: false
        release_name: Release ${{ github.ref }}
        tag_name: ${{ github.ref }}
        # body_path: CHANGELOG.md
      env:
        GITHUB_TOKEN: ${{ github.token }}
        
    - name: upload windows artifact
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./apihub-op-group-creator.exe
        asset_name: apihub-op-group-creator.exe
        asset_content_type: application/octet-stream

    - name: upload linux artifact
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./apihub-op-group-creator
        asset_name: apihub-op-group-creator
        asset_content_type: application/octet-stream
